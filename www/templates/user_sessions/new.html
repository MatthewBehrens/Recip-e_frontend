<ion-view view-title="Log In">
  <ion-content>
    <div class="alert alert-danger" role="alert" ng-repeat="error in errors">
        <li class="padding">{{error}}</li>
    </div>
    <div class="list list-inset">

      <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
        <div class="form-group">
          <label class="item item-input item-floating-label" for="email">
            <span class="input-label">Email</span>
            <input type="email" placeholder="Email" 
                   name="email"
                   id="email"
                   ng-model="loginForm.email"
                   required="required"
                   class="form-control">
          </label>
        </div>

        <div class="form-group">
          <label class="item item-input item-floating-label" for="password">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" 
                   name="password"
                   id="password"
                   ng-model="loginForm.password"
                   required="required"
                   class="form-control">
          </label>
        </div>
        <br>
        <div class="center">
          <button type="submit" class="button button-large button-energized">Sign in</button>
        </div>

      </form>
    </div>
  </ion-content>
</ion-view>
